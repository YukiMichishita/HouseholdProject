<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Refrigerator/Refrigerator.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>冷蔵庫</title>


</head>

<table>
  <div id="menu">
    <div><a href="#menu" class="menuopen"><img src="/static/images/icon/MenuBotton.jpeg"></a><a href="#close"
        class="menuclose"></div>
    <ul>
      <li><a>menu1</a></li>
      <li><a>menu2</a></li>
      <li><a>menu3</a></li>
      <li><a>menu4</a></li>
      <li><a>menu5</a></li>
    </ul>
  </div>
  <div id="main">
    <!-- メイン内容 -->
  </div>
  <thead>
    <tr valign="top">
      <th>名前</th>
      <th>数量</th>
      <th>登録日</th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td>{{item.grocery.name}}</td>
      <td>{{item.quantity}} {{item.unit.name}}</td>
      <td>{{item.purchase_date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


<body>

  {%load static%}




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>


</html>
